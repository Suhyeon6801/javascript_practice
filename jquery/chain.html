<!--
    jquery의 메소드들은 반환값으로 자기 자신을 반환해야함.
    이를 이용하면 한번 선택한 대상에 대해 연속적인 제어를 할 수 있다.

    <장점>
    => 코드가 간결해지고, 인간의 언어와 유사해져 사고의 자연스로운 과정과 일치함..
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
</head>
<body>
    <a id="tutorial" href="http://jquery.com" target="_self">jQuery</a>
    <script type="text/javascript">
        $('#tutorial').attr('href', 'http://jquery.org').attr('target', '_blank').css('color', 'red');
        //attr-> 속성 값을 가져온다. href라는 속성값을 가져와서 ,jquery.com->jquery.org로 변경
        //.을 붙여서 사슬처럼 연속적으로 명령을 함.
    </script>
</body>
</html>
