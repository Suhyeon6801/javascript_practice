<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        span {
            color: red;
            cursor: pointer;
        }

        div {
            margin: 3px;
            width: 80px;
            height: 80px;
            background: #f00;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="button" id="fadeout" value="fade out" />
    <input type="button" id="fadein" value="fade in" />
    <input type="button" id="hide" value="hide" />
    <input type="button" id="show" value="show" />
    <input type="button" id="slidedown" value="slide down" />
    <input type="button" id="slideup" value="slide up" />
    <input type="button" id="mix" value="mix" /><!--모든 기능 조합됨.-->
    <div id="target">
        target
    </div>
    <script>$('input[type="button"]').click( function(e) {//타입이 button인거를 wrapper로 전달
            var $this = $(e.target);
            switch($this.attr('id')) {
                case 'fadeout':
                    $('#target').fadeOut('slow');//이미지가 자연스럽게 사라짐, slow는 속도, 숫자를 주면 정교하게도 가능
                    break;
                case 'fadein':
                    $('#target').fadeIn('slow');
                    break;
                case 'hide':
                    $('#target').hide();
                    break;
                case 'show':
                    $('#target').show();
                    break;
                case 'slidedown':
                    $('#target').hide().slideDown('slow');
                    break;
                case 'slideup':
                    $('#target').slideUp('slow');
                    break;
                case 'mix':
                    $('#target').fadeOut('slow').fadeIn('slow').delay(1000).slideUp().slideDown('slow', function(){alert('end')});
                    //fadeout->in->1초후->slideup->down-> end라고 alert표기
                    break;
            }
        }) 
    </script>

</body>
</html>
