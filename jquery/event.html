<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        function clickHandler(e) {
            alert('thank you');
        }
        $(document).ready(function () {
            $('#click_me').click('click', clickHandler);
            $('#remove_event').click('click', function (e) {
                $('#click_me').unbind('click', clickHandler);
            });
            $('#trigger_event').click('click', function (e) {
                $('#click_me').trigger('click');
            });
        })
    </script>
    <title>Document</title>
</head>

<body>
    <!-- bind(이벤트 핸들러 설치), unbind(이벤트 핸들러 제거), trigger(이벤트 핸들러 강제 실행)를 이용한 설치, 제거, 호출-->
    <input id="click_me" type="button" value="click me" />
    <input id="remove_event" type="button" value="unbind" />
    <input id="trigger_event" type="button" value="trigger" />

</body>

</html>
