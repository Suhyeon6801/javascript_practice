<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#navigation li').on('click', function() {//li엘리먼트 중에 click이 일어나면 function의 해당되는 내용이 실행됨.
            $('#navigation li').removeClass('selected');//li엘리먼트에 select된 클래스를 제거-> 반복문을 암시적으로 사용하고 있음.
            $(this).addClass('selected');//this->지금 사용자가 클릭한 엘리먼트가 select 클래스로 됨.
        })
    })
    </script>
    
    <style type="text/css">
        #navigation li {
            list-style:none;
            float:left;
            padding:5px;
        }
        #navigation {
            cursor:pointer;
        }
        #navigation .selected {
            background-color:red;
            color:white;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <ul id="navigation">
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
        <li class="selected">jQuery</li>
        <li>PHP</li>
        <li>mysql</li>
    </ul>

   
</body>
</html>
